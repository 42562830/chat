<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pamesa Experience AI 2026</title>

    <!-- Fuente Montserrat (Intacta) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-deep: #020202;
            --glass-surface: rgba(20, 20, 20, 0.75);
            --glass-highlight: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.08);
            --gold: #d4af37;
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.6);
            --glow-color: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-deep);
            font-family: 'Montserrat', sans-serif;
            color: var(--text-main);
            height: 100vh; width: 100vw;
            overflow: hidden;
        }

        /* --- FONDO CINEMÁTICO MEJORADO --- */
        .cine-bg { position: absolute; inset: 0; z-index: 0; pointer-events: none; }
        .cine-bg iframe {
            position: absolute; top: 50%; left: 50%; width: 100vw; height: 56.25vw;
            min-height: 100vh; min-width: 177.77vh; transform: translate(-50%, -50%);
            filter: blur(30px) brightness(0.4) saturate(1.1); /* Blur más suave y elegante */
            opacity: 0.8;
        }
        
        /* Luz ambiental detrás de la tarjeta (Efecto WOW) */
        .ambient-glow {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; height: 60%;
            background: radial-gradient(circle, rgba(255,255,255,0.08) 0%, rgba(0,0,0,0) 70%);
            z-index: 1; pointer-events: none; mix-blend-mode: screen;
        }
        
        .vignette {
            position: absolute; inset: 0; z-index: 2;
            background: radial-gradient(circle at center, transparent 20%, #000 130%);
        }

        /* --- ESTRUCTURA --- */
        .app-shell {
            position: relative; z-index: 10;
            width: 100%; height: 100%;
            display: flex; flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        /* --- HEADER LIMPIO (Sin línea) --- */
        header {
            display: flex; justify-content: center; align-items: center;
            padding: 20px 0 40px 0; /* Más aire abajo */
            width: 100%; flex-shrink: 0;
        }
        .brand-lockup { 
            display: flex; align-items: center; gap: 35px; 
            /* Eliminada la línea decorativa */
        }
        .logo { 
            height: 42px; width: auto; display: block; 
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.1)); /* Sutil resplandor en logos */
        }
        .divider { width: 1px; height: 32px; background: rgba(255,255,255,0.15); }

        /* --- TARJETA DE CRISTAL ESPECTACULAR --- */
        .stage {
            flex: 1; display: flex; align-items: center; justify-content: center; width: 100%;
            padding-bottom: 20px;
        }

        .glass-card {
            width: 100%; max-width: 1100px;
            background: var(--glass-surface);
            
            /* Efecto cristal avanzado */
            backdrop-filter: blur(50px) saturate(120%);
            -webkit-backdrop-filter: blur(50px) saturate(120%);
            
            /* Borde iluminado superior */
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255,255,255,0.25); 
            border-bottom: 1px solid rgba(0,0,0,0.5);
            
            border-radius: 40px;
            
            /* Sombra profunda para levantar la tarjeta */
            box-shadow: 
                0 40px 80px -20px rgba(0,0,0,0.8), 
                inset 0 0 0 1px rgba(255,255,255,0.03);
            
            padding: 60px;
            display: grid; grid-template-columns: 1fr; gap: 50px;
            
            opacity: 0; transform: translateY(30px);
            animation: floatUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* --- COLUMNA AVATAR --- */
        .avatar-section {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .video-frame {
            position: relative;
            width: 100%; max-width: 320px; aspect-ratio: 9/16;
            border-radius: 24px; overflow: hidden;
            box-shadow: 0 25px 60px rgba(0,0,0,0.6);
            background: #000;
            border: 1px solid rgba(255,255,255,0.1);
            transform: translateZ(0); /* Hardware acceleration */
        }
        .avatar-video { width: 100%; height: 100%; object-fit: cover; }
        
        .vid-controls {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 8px; padding: 6px 14px;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(12px);
            border-radius: 100px; border: 1px solid rgba(255,255,255,0.15);
            transition: opacity 0.3s;
        }
        .ctrl-btn {
            background: none; border: none; color: white; cursor: pointer;
            width: 28px; height: 28px; display: flex; align-items: center; justify-content: center;
            opacity: 0.7; transition: all 0.2s;
        }
        .ctrl-btn:hover { opacity: 1; transform: scale(1.1); }
        .ctrl-btn svg { width: 18px; height: 18px; fill: currentColor; }
        .hidden { display: none; }

        .status {
            margin-top: 24px; display: flex; align-items: center; gap: 10px;
            font-size: 0.65rem; letter-spacing: 2.5px; text-transform: uppercase; 
            color: rgba(255,255,255,0.5); font-weight: 500;
        }
        .dot { 
            width: 6px; height: 6px; background: #00ff88; border-radius: 50%; 
            box-shadow: 0 0 12px #00ff88; animation: pulse 2s infinite; 
        }
        @keyframes pulse { 0%,100%{opacity:0.6; transform: scale(1);} 50%{opacity:1; transform: scale(1.2);} }

        /* --- COLUMNA CONTENIDO --- */
        .content-section {
            display: flex; flex-direction: column; align-items: center; text-align: center; justify-content: center;
        }

        .pill {
            padding: 8px 18px; 
            border: 1px solid rgba(212, 175, 55, 0.4); 
            border-radius: 100px;
            color: var(--gold); font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; font-weight: 600;
            margin-bottom: 28px;
            background: linear-gradient(90deg, rgba(212, 175, 55, 0.05), rgba(212, 175, 55, 0.0));
        }

        h1 {
            font-size: clamp(2.2rem, 4.5vw, 3.5rem); 
            font-weight: 300; line-height: 1.15; margin-bottom: 24px;
            letter-spacing: -1px;
            /* Gradiente sutil en el texto blanco para darle brillo */
            background: linear-gradient(135deg, #ffffff 0%, #d0d0d0 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 span { font-weight: 500; color: #fff; }

        p {
            font-size: 1.05rem; line-height: 1.7; color: var(--text-muted); font-weight: 300;
            max-width: 500px; margin-bottom: 45px;
        }

        /* --- ACCIONES & QR --- */
        .actions-wrapper {
            display: flex; flex-direction: column; align-items: center; gap: 35px; width: 100%;
        }

        .btn-stack {
            display: flex; flex-direction: column; gap: 16px; width: 100%; max-width: 300px;
        }

        .btn {
            height: 56px;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            border-radius: 14px; /* Un poco menos redondo para ser más moderno */
            font-size: 0.8rem; font-weight: 600; letter-spacing: 1.5px; text-transform: uppercase;
            text-decoration: none; cursor: pointer; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            width: 100%;
            position: relative; overflow: hidden;
        }

        /* Botón Principal: Blanco con Glow */
        .btn-primary { 
            background: #ffffff; color: #000000; border: none; 
            box-shadow: 0 4px 15px rgba(255,255,255,0.1);
        }
        .btn-primary:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 10px 30px rgba(255,255,255,0.3); 
        }
        
        /* Botón Secundario: Glass */
        .btn-outline { 
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(255,255,255,0.2); 
            color: white; 
        }
        .btn-outline:hover { 
            border-color: #ffffff; 
            background: rgba(255,255,255,0.08); 
        }

        /* QR DISEÑO "TARJETA FLOTANTE" */
        .qr-box {
            background: #ffffff;
            padding: 14px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4); /* Sombra más fuerte */
            display: flex; flex-direction: column; align-items: center;
            width: fit-content;
            transition: transform 0.3s ease;
        }
        .qr-box:hover { transform: scale(1.03); }
        .qr-img { width: 125px; height: 125px; display: block; mix-blend-mode: multiply; }
        .qr-text {
            margin-top: 8px; font-size: 0.65rem; color: #000; font-weight: 700; letter-spacing: 1.5px;
        }

        /* --- FOOTER --- */
        footer {
            text-align: center; color: rgba(255,255,255,0.3); font-size: 0.7rem; padding-top: 15px; letter-spacing: 1px;
        }

        /* --- RESPONSIVE DESKTOP --- */
        @media (min-width: 1024px) {
            .glass-card {
                grid-template-columns: 0.9fr 1.1fr; 
                padding: 70px;
                text-align: left;
                gap: 80px; 
            }
            .content-section { align-items: flex-start; text-align: left; }
            .pill { margin-bottom: 30px; }
            p { margin-left: 0; font-size: 1.1rem; }

            .actions-wrapper {
                flex-direction: row; 
                align-items: center; 
                justify-content: flex-start;
                gap: 50px; 
            }
            .btn-stack { max-width: 260px; }
            .qr-box { margin-top: 0; }
            
            /* Logos más grandes */
            .logo { height: 50px; }
        }

        @keyframes floatUp { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <!-- Capa de Fondo Video -->
    <div class="cine-bg">
        <iframe src="https://player.vimeo.com/video/1153499414?badge=0&autopause=0&player_id=0&app_id=58479&autoplay=1&loop=1&background=1&muted=1" frameborder="0" allow="autoplay; fullscreen" title="Background"></iframe>
    </div>
    <!-- Luz Ambiental (Nuevo) -->
    <div class="ambient-glow"></div>
    <!-- Viñeta -->
    <div class="vignette"></div>

    <div class="app-shell">
        
        <header>
            <div class="brand-lockup">
                <img src="pamesa.svg" alt="Pamesa Cerámica" class="logo">
                <div class="divider"></div>
                <img src="logo-ceramica-experience.png" alt="Cerámica Experience" class="logo">
            </div>
        </header>

        <section class="stage">
            <div class="glass-card">
                
                <!-- AVATAR -->
                <div class="avatar-section">
                    <div class="video-frame">
                        <video id="avatarVideo" class="avatar-video" autoplay loop muted playsinline>
                            <source src="CeramicaExperience2026.mp4" type="video/mp4">
                        </video>
                        <div class="vid-controls">
                            <button class="ctrl-btn" id="btnMute">
                                <svg id="iMute" viewBox="0 0 24 24"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
                                <svg id="iSound" class="hidden" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                            </button>
                            <button class="ctrl-btn" id="btnPlay">
                                <svg id="iPlay" class="hidden" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                                <svg id="iPause" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                            </button>
                            <button class="ctrl-btn" id="btnReplay">
                                <svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
                            </button>
                        </div>
                    </div>
                    <div class="status">
                        <span class="dot"></span> AI Assistant Online
                    </div>
                </div>

                <!-- CONTENIDO -->
                <div class="content-section">
                    <span class="pill">Novedad 2026</span>
                    <h1>Descubre tu estilo<br><span>con Inteligencia Artificial</span></h1>
                    <p>Interactúa con nuestra asistente virtual para navegar por el showroom, encontrar referencias de mármol, piedra o madera y obtener especificaciones técnicas al instante.</p>

                    <div class="actions-wrapper">
                        <!-- Botones -->
                        <div class="btn-stack">
                            <button class="btn btn-primary" id="goChat">
                                <span>Hablar con AI</span>
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/></svg>
                            </button>
                            <button class="btn btn-outline" id="goShare">
                                <span>Compartir Link</span>
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.02-4.11c.54.5 1.25.81 2.07.81 1.66 0 3-1.34 3-3S19.66 2 18 2s-3 1.34-3 3c0 .24.04.47.09.7L8.07 9.81C7.53 9.31 6.82 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.82 0 1.53-.31 2.07-.81l7.12 4.16c-.05.2-.08.41-.08.62 0 1.52 1.23 2.75 2.75 2.75S20.5 21.52 20.5 20 19.27 16.08 18 16.08z"/></svg>
                            </button>
                        </div>
                        
                        <!-- QR Code -->
                        <div class="qr-box">
                            <img src="qr-gpt.png" alt="QR Code" class="qr-img">
                            <span class="qr-text">SCAN ME</span>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <footer>
            © 2026 Pamesa Cerámica
        </footer>
    </div>

    <script>
        const GPT_URL = "https://chatgpt.com/g/g-69805c8aff9881918c5dbcc675b3e600-pamesa-ceramica-experience-2026";
        
        const v = document.getElementById('avatarVideo');
        const bMute = document.getElementById('btnMute');
        const bPlay = document.getElementById('btnPlay');
        const bReplay = document.getElementById('btnReplay');
        const iMute = document.getElementById('iMute');
        const iSound = document.getElementById('iSound');
        const iPlay = document.getElementById('iPlay');
        const iPause = document.getElementById('iPause');

        bMute.onclick = () => {
            v.muted = !v.muted;
            iMute.classList.toggle('hidden', !v.muted);
            iSound.classList.toggle('hidden', v.muted);
        };

        bPlay.onclick = () => {
            if(v.paused) { v.play(); iPlay.classList.add('hidden'); iPause.classList.remove('hidden'); }
            else { v.pause(); iPause.classList.add('hidden'); iPlay.classList.remove('hidden'); }
        };

        bReplay.onclick = () => {
            v.currentTime = 0; v.play();
            iPlay.classList.add('hidden'); iPause.classList.remove('hidden');
        };

        document.getElementById('goChat').onclick = () => window.open(GPT_URL, '_blank');
        document.getElementById('goShare').onclick = async () => {
            if(navigator.share) {
                try { await navigator.share({title:'Asistente Pamesa', url:GPT_URL}); } catch(e){}
            } else {
                navigator.clipboard.writeText(GPT_URL);
                const btn = document.getElementById('goShare');
                const span = btn.querySelector('span');
                const old = span.innerText;
                span.innerText = "¡Copiado!";
                setTimeout(()=>span.innerText=old, 2000);
            }
        };

        document.body.addEventListener('touchstart', ()=>{ if(v.paused && v.muted) v.play(); }, {once:true});
    </script>
</body>
</html>
